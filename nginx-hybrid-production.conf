# inspir.uk - Hybrid Architecture Nginx Configuration
# React SPA (/chat) + Next.js SEO Layer (everything else) + Express Backend (/api/chat)

server {
    listen 80;
    server_name inspir.uk www.inspir.uk;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name inspir.uk www.inspir.uk;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/inspir.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inspir.uk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Logging
    access_log /var/log/nginx/inspir-access.log;
    error_log /var/log/nginx/inspir-error.log;

    # ========================================
    # PRIORITY 1: Backend API (Express on port 3000)
    # ========================================
    location /api/chat {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket/SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (important for SSE streaming)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Buffering off for SSE
        proxy_buffering off;
        proxy_cache off;
    }

    # ========================================
    # PRIORITY 2: React SPA Chat App
    # ========================================
    location /chat {
        root /root/inspir/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================
    # PRIORITY 3: Next.js SEO Layer (port 3001)
    # ========================================

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 7d;
    }

    # Next.js data fetching
    location /_next/data/ {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 60s;
    }

    # All other routes â†’ Next.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reasonable timeouts for Next.js SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Redirect www to non-www (optional - adjust as needed)
server {
    listen 443 ssl http2;
    server_name www.inspir.uk;

    ssl_certificate /etc/letsencrypt/live/inspir.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inspir.uk/privkey.pem;

    return 301 https://inspir.uk$request_uri;
}
